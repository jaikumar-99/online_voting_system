
<!DOCTYPE html>

<script>

function validate()
{ 
   if( document.myForm.fname.value == "" )
   {
     alert( "Please provide your FirstName!" );
     document.myForm.fname.focus() ;
     return false;
   }
   if( document.myForm.lname.value == "" )
   {
     alert( "Please provide your Last Name!" );
     document.myForm.lname.focus() ;
     return false;
   }
    if( document.myForm.age.value == "" ||
           isNaN( document.myForm.age.value) ||
           document.myForm.age.value < 18 )
   {
     alert( "Please provide age greater than 18 to be eligible to vote" );
     document.myForm.age.focus() ;
     return false;
   }
    if( document.myForm.phoneno.value == "" ||
           isNaN( document.myForm.phoneno.value) ||
           document.myForm.phoneno.value.length != 10 )
   {
     alert( "Please provide a Mobile No in the format 123. of length 10" );
     document.myForm.phoneno.focus() ;
     return false;
   }
  
   if( document.myForm.aadharno.value == "" ||
           isNaN( document.myForm.aadharno.value) ||
           document.myForm.aadharno.value.length != 12 )
   {
     alert( "Please provide a Aadhar No of length 12" );
     document.myForm.aadharno.focus() ;
     return false;
   }
   if( document.myForm.gender== "" )
   {
     alert( "Please select any one of your choice" );
     document.myForm.gender.focus() ;
     return false;
   }
  if( document.myForm.dob.value == "" )
   {
     alert( "Please provide your DOB!" );
     document.myForm.dob.focus() ;
     return false;
   }
   var email = document.myForm.email.value;
  atpos = email.indexOf("@");
  dotpos = email.lastIndexOf(".");
 if (email == "" || atpos < 1 || ( dotpos - atpos < 2 )) 
 {
     alert("Please enter correct email ID")
     document.myForm.email.focus() ;
     return false;
 }
   return( true );
}
</script>
